<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//HbbTV//1.1.1//EN" "http://www.hbbtv.org/dtd/HbbTV-1.1.1.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

	<head>
	
		<title>P1</title>
		
		<meta http-equiv="content-type" content="application/vnd.hbbtv.xhtml+xml" charset="UTF-8" />
		<meta http-equiv="Pragma" content="no-cache" />

		<link rel="stylesheet" type="text/css" href="css/styles.css"/>
		<link rel="stylesheet" type="text/css" href="css/page3.css"/>

		<script type="text/javascript">
			window.onload = function(){
			hbbtvlib_nav_initialize();

			TrailerList.loadTrailerList();
			TrailerList.showTrailerList();
			Broadcast.showVideo();

			document.addEventListener("keydown", function(e) {
				switch (e.keyCode) {
					case VK_DOWN:     
						console.log('Down');
						$(".video-overview:focus").next().focus();
						break;
					case VK_UP:
						console.log('Up');      
						$(".video-overview:focus").prev().focus();
						break;
					case VK_RED:
						console.log('Red');
						Layout.showTrailerVideo(TrailerElement.getTrailerElement(
							$(":focus").getElementByTagName("h2")).url);
						break;
					case VK_GREEN:
						console.log('Green');
						break;
					case VK_YELLOW:
						console.log('Yellow');
						break;
					case VK_BLUE:
						console.log('Blue');
						break;
					case VK_0:
						console.log('Zero');
						document.location.href = 'page1.xhtml';
						break;
					default:
						console.log('Key not recognized');
						break;
				};
				e.preventDefault();
			},false);
			};
		</script>
		
	</head>

	<body>
		<!--
		The main page should have application manager, and should call show() at onload();
		-->
		<object id="oipfAppMan" type="application/oipfApplicationManager"></object>

		<!-- the logical HbbTV Application graphic plane is 1280px horizontally by 720px vertically 
		So the every content should be draw in 1280 * 720 -->
		<div id="graphicPlane"></div>
		
		<div id="base-panel">
			<div id="great-container">
				<div id="video-list-container">
					<div id="video-list">
						<div id="videos-container">
						</div>
					</div>
				</div>
				<div id="info-container">
					<object id="broadcast" class="video-big"></object>
					<video id="online" class="video-big"></video>
					<div id="video-description">
						<h3>INFORMACIÃ“N</h3>
						<p></p>
						<p></p>
					</div>
					<div id="users-list">
						<h3>USUARIOS CONECTADOS</h3>
						<p>Usuario 1</p>
						<p>Usuario 2</p>
						<p>Usuario 3</p>
					</div>
				</div>
			</div>
			<div id="bottom-container">
				<div id="redButton3"><img src="img/red.png" width="30px"></img>  Reproducir video</div>
				<div id="greenButton3"><img src="img/green.png" width="30px"></img>  Pausar video</div>
				<div id="yellowButton3"><img src="img/yellow.png" width="30px"></img>  Parar video</div>
				<div id="blueButton3"><img src="img/blue.png" width="30px"></img>  Pantalla completa</div>
				<div id="exitButton3">  Salir</div>
			</div>
		</div>

		<footer>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

			<script type="text/javascript" src="./js/hbbtvlib.js"></script>
			<script type="text/javascript" src="./js/keycodes.js"></script>
			<script type="text/javascript" src="./js/page3.js"></script>
			<script type="text/javascript" src="./js/document.js"></script>
		</footer>

	</body>

</html>
